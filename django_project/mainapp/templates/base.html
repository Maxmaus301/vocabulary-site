<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <title>{% block title %} Базовая страница {% endblock %}</title>
    </head>
    <body class="bg2">
    <header class="border-bottom d-dlex">
      <div class="container py-1">
        <div class="row align-items-center">
          <div class="col-11 d-flex justify-content-center py-2" align="center">
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="{% url 'home' %}" class="nav-link color1">Главная страница</a></li>
              <li class="nav-item"><a href="#" class="nav-link color1">О разработчике</a></li>
            </ul>
          </div>
          <div class="col-1 py-2">
              {% if user.is_authenticated %}
              <div class="col-12">
                  <div class="row text-center">
                      <a href="#" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="bi bi-person-fill-check nav-link"></i>
                        </a>
                      <div class="row">
                          <div class="col-12">
                      <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="{% url 'home' %}"><i class="bi bi-house-door-fill dropdown-menu-logo"></i>  На главную </a></li>
            <li><a class="dropdown-item" href="{{ user.get_absolute_url }}"><i class="bi bi-person-square dropdown-menu-logo"></i>  Профиль </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-door-open dropdown-menu-logo"></i> Выход </a></li>
          </ul>
                          </div>
                      </div>
                  </div>
                  <div class="row text-center">
                      <h5 class="text-center color1"> {{ user }} </h5>
                  </div>
              </div>
              {% else %}
              <a href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right nav-link px-login_icon"></i></a>
              <text class="font4"> Авторизоваться </text>
              {% endif %}
          </div>
        </div>
      </div>
    </header>
  <div class="container">
      {% block content %}

      {% endblock %}
  </div>
    </body>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-body-secondary color1">© Некоммерческий проект</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-telegram"></i></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
        </ul>
      </footer>
  </div>
</html>
